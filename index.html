    </header>
    <main>
     <div class="container-fluid"></div>
       <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="imagenes/sandwichse ingredientes.webp"
              alt="sandwichse"
              class="acomodar"
            />
          </div>
          <div class="carousel-item">
            <img
              src="imagenes/sandwichs-miga.webp"
              alt="sanwichs"
              class="acomodar"
            />
          </div>
          <div class="carousel-item">
            <img src="imagenes/desayunos.jpg" alt="desayunos" class="acomodar" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
      <p>Direcion: Santa Rosa 2080,Castelar, Argentina</p>

      <p>Horario de atencion 07.00 a 20.00hs</p>
